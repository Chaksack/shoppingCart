<html>
    <head>
        <title>Product List</title>
    </head>
    <body>

        <h3>Product List</h3>
        <table border="1">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Photo</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Action</td>
            </tr>
            {{ range .products }}
            <tr>
                <td>{{ .Id }} </td>
                <td> {{ .Name }}</td>
                <td>
                    <img src="/static/images/{{.Photo}}" width="120"
                </td>
                <td>{{ .Price }}</td>
                <td>{{ .Quantity }}</td>
                <td>Buy</td>
            </tr>
        </table>

    </body>
</html>
