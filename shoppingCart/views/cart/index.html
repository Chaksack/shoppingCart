<html>
<head>
    <title>Cart Info</title>
</head>
<body>

<h3>Cart Info</h3>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Photo</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Action</td>
    </tr>
    {{ range .products }}
    <tr>
        <td>{{ .Id }} </td>
        <td> {{ .Name }}</td>
        <td>
            <img src="/static/images/{{.Photo}}" width="120"
        </td>
        <td>{{ .Price }}</td>
        <td>{{ .Quantity }}</td>
        <td>Buy</td>
    </tr>
</table>

</body>
</html>
